<div class="flex flex-center flex-wrap flex-column g-3">
    <div class="padding-medium">
        <img [src]="pictureDisplay" width="50" alt="Image sélectionnée" />
    </div>
    <mat-form-field appearance="outline">
        <mat-label>{{ label }}</mat-label>
        <mat-select [value]="selectedPicture" (selectionChange)="onPictureSelected($event.value)">
            <mat-option *ngFor="let profile of pictures" [value]="profile.path">
                <img [src]="profile.path" width="40" alt="{{ profile.label }}" />
                {{ profile.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>

</div>
