<mat-form-field appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-select [value]="selectedOption" (selectionChange)="onOptionSelected($event.value)" [multiple]="multiple">
        <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
        </mat-option>
    </mat-select>
</mat-form-field>
